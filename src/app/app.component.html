<mat-sidenav-container>
  <mat-sidenav-content>
    <app-header (toggleCart)="sidenav.toggle()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <mat-sidenav mode="over" position="end" fixedInViewport #sidenav>
    <app-cart-sidebar (closeCart)="sidenav.close()"></app-cart-sidebar>
  </mat-sidenav>
</mat-sidenav-container>
